<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>lesson05003</title>
</head>
<body>
    
    <main>
        <div class="modal">
            <div class="modal__card">
                <div class="modal__cardtitle">
                    <p>Please enter your info</p>
                    <button class="closeBtn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <form class="modal__cardform">
                    <div class="fullname">
                        <div class="input__field">
                            <input type="text" required class="fname">
                            <label>Firstname</label>
                        </div>
                        <div class="input__field">
                            <input type="text" required class="lname">
                            <label>Lastname</label>
                        </div>
                    </div>
                    <div class="input__field">
                        <input type="text" required class="profession">
                        <label>Occupation</label>
                    </div>
                    <div class="input__field">
                        <input type="text" required class="university">
                        <label>University</label>
                    </div>
                    <select name="gender" class="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <button class="formBtn">Create your user card</button>
                </form>
            </div>
        </div>
        <header>
            <div class="container">
                <nav class="navbar">
                    <button class="navAddBtn">Add user cards</button>
                </nav>
            </div>
        </header>

        <section class="container">
            <div class="wrapper">
               
            </div>
        </section>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
